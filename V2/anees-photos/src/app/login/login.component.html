<div class="login-container">
    <div class="login-card">
        <span class="card left">
            <div class="card-body">
                <div class="logo-text">
                    Anees <br/>
                    Photo <br/>
                    graphy
                </div>
                <div class="password-field-container">
                    <input class="input-field" [(ngModel)]="password" type="password"
                    id="password-field" placeholder="password"/>
                    <button class="btn primary" (click)="verifyPassword()">enter</button>
                </div>
            </div>
        </span>
        <span class="card right">
            <div class="arrow-container">
                <div class="arrow-button left"  (click)="changeImage(carouselIndex - 1)"></div>
            </div>
            <div class="carousel-container">
                <img src="{{carouselImagePath}}" class="carousel-img" id="carousel-img"/>
            </div>
            <div class="arrow-container right">
                <div class="arrow-button right" (click)="changeImage(carouselIndex + 1)"></div>
            </div>
        </span>
    </div>
</div>
